<!DOCTYPE html>
<html ng-app='Demo'>
<head>
  <title></title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="recordQue.css">
</head>
<body ng-controller='main'>
<br/><br/>
<div layout="row">
  <!--====##|| REGION SELECTION ||##====-->
  <div class="recordQueModel">
    <table>
      <tr>
        <td id="nw" ng-class="{ 'activeRegion': region==='nw' }" ng-click="region='nw'">nw</td>
        <td id="ne" ng-class="{ 'activeRegion': region==='ne' }" ng-click="region='ne'">ne</td>
      </tr>
      <tr>
        <td id="sw" ng-class="{ 'activeRegion': region==='sw' }" ng-click="region='sw'">sw</td>
        <td id="se" ng-class="{ 'activeRegion': region==='se' }" ng-click="region='se'">se</td>
      </tr>
    </table>
    <div class="iconContainer" ng-click="region='c'"><div class="centerIcon" ng-class="{ 'activeRegion': region==='c' }">c</div></div>
  </div>
  <!--====##|| SETTINGS ||##====-->
  <div>
    <div>Region: {{region}} </div>
    <!--====##|| EXISTING RULES ||##====-->
      <div ng-repeat="(kRule,rule) in tmp.recordQue[region]" layout="row" flex>
        <div ng-click="tmp.recordQue[region].splice(kRule,1)" flex="5">X</div>
        <div flex="30"> Path: {{rule.path}} </div>
        <div flex="30"> Value: {{rule.value}} </div>
        <div class="recordQue mini"><table><tr><td id="{{region}}" class="{{rule.class}}"></td></tr></table></div>
      </div>
      <!--====##|| NEW RULE ||##====-->
      <div layout="column" id="tmpRule" flex>
      <div layout="row">New Rule</div>
      <div layout="row">
        <md-input-container flex>
          <label>Path</label>
          <input ng-model="path">
        </md-input-container>
        <md-input-container flex>
          <label>Value</label>
          <input ng-model="value">
        </md-input-container>
      </div>
      <div ng-if="region==='nw' || region==='ne' || region==='sw' || region==='se' ">
          <!--====##|| Shape ||##====-->
          <!-- yeah these make sense as an ng-repeat -->
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='pie cutout'" id="{{region}}" class="pie cutout white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='drop cutout'" id="{{region}}" class="drop cutout white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='leaf cutout'" id="{{region}}" class="leaf cutout white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='square cutout'" id="{{region}}" class="square cutout white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='pie hollow'" id="{{region}}" class="pie hollow white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='drop hollow'" id="{{region}}" class="drop hollow white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='leaf hollow'" id="{{region}}" class="leaf hollow white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='square hollow '" id="{{region}}" class="square hollow white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='pie solid'" id="{{region}}" class="pie solid white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='drop solid'" id="{{region}}" class="drop solid white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='leaf solid'" id="{{region}}" class="leaf solid white"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.shape='square solid'" id="{{region}}" class="square solid white"></td></tr></table></div>
          <br/>
          <!--====##|| Color ||##====-->
          <div class="recordQue mini"><table><tr><td ng-click="tmp.color='tomatoe'" id="{{region}}" class="{{tmp.shape}} tomatoe"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.color='orange'" id="{{region}}" class="{{tmp.shape}} orange"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.color='yellow'" id="{{region}}" class="{{tmp.shape}} yellow"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.color='green'" id="{{region}}" class="{{tmp.shape}} green"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.color='teal'" id="{{region}}" class="{{tmp.shape}} teal"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.color='blue'" id="{{region}}" class="{{tmp.shape}} blue"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.color='purple'" id="{{region}}" class="{{tmp.shape}} purple"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.color='red'" id="{{region}}" class="{{tmp.shape}} red"></td></tr></table></div>
          <div class="recordQue mini"><table><tr><td ng-click="tmp.color='white'" id="{{region}}" class="{{tmp.shape}} white"></td></tr></table></div>
      </div>
      <div ng-if="region==='c'">
          <!--====##|| Icon ||##====-->
      </div>
      <div ng-click="fnAddRecordQueRule()">Apply</div>
      </div>
  </div>
</div>
<br/><br/>
<record-que d="{nw:'square hollow red'}"></record-que>
<br/><br/>
<table>
  <tr ng-repeat="row in arrRows track by $index">
    <td ng-repeat="col in row">
      <record-que d="col"></record-que>
    </td>
  </tr>
</table>

</body>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
